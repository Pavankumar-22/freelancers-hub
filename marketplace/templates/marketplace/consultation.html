{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Virtual Consultation Services</h1>
    <div class="row">
        {% for consultation in consultations %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm border-light rounded">
                <div class="card-body">
                    <h5 class="card-title">{{ consultation.name }}</h5>
                    <p class="card-text">{{ consultation.description }}</p>
                    <p class="card-text"><strong>${{ consultation.price }}</strong></p>
                    <a href="#" class="btn btn-primary">Book Now</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No consultations available at the moment.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}

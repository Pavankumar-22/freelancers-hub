{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Bundled Offers</h1>
    <div class="row">
        {% for offer in offers %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm border-light rounded">
                <div class="card-body">
                    <h5 class="card-title">{{ offer.name }}</h5>
                    <p class="card-text">${{ offer.price }}</p>
                    <a href="#" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No bundled offers available at the moment.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}

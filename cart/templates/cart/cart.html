{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Your Cart</h1>
    <div class="row">
        {% for item in cart_items %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm border-light rounded">
                <img src="{{ item.product.image.url }}" class="card-img-top" alt="{{ item.product.name }}" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ item.product.name }}</h5>
                    <p class="card-text">Quantity: {{ item.quantity }}</p>
                    <p class="card-text"><strong>Price:</strong> ${{ item.product.price }}</p>
                    <a href="{% url 'marketplace:view_cart' %}" class="btn btn-outline-secondary">Back to Cart</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">Your cart is empty!</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
